<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{%static 'core/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{%static 'core/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{%static 'core/css/main.css' %}" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="76x76" href="{%static 'core/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{%static 'core/img/favicon.ico' %}">
    <link rel="stylesheet" href="{%static 'function/style.css'%}">
    <link rel="stylesheet" href="{%static 'function/global.css' %}">

    <style>
        td {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="layout">
        <section class="sidebar">
            <h1>KMP SOC</h1>
            <ul class="menu_board">
                <li class="menu_content"><a class="nav-link" href="{% url 'home' %}">Dash board</a></li>
                <li class="menu_content"><a class="nav-link" href="{% url 'function:config'%}">Config</a></li>
                <li class="menu_content"><a class="nav-link" href="{% url 'function:list' %}">Result</a>
                </li>
                <li class="menu_content"><a class="nav-link" href="{% url 'function:search' %}">Search</a></li>
                <li class="menu_content">Status</li>
            </ul>
        </section>

        <section class="main__content__subpage">
            {% block content %}
            {% endblock content %}
        </section>

    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
