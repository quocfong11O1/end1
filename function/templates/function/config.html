{% extends 'function/base.html' %}

{% block content %}

<!-- {% if context %}
        <h1>present key: {{context}}</h1>
    {% endif %} -->
<main class="config_table">
    <h1>CONFIG BOARD</h1>
    <form class="form__input">
        <section class="input__form firstName__input">
            <label for="firstName">First Name: </label>
            <input type="text" placeholder="First Name" id="firstName" autocomplete="off">
        </section>

        <section class="input__form lastName__input">
            <label for="lastName">Last Name: </label>
            <input type="text" placeholder="Last Name" id="lastName" autocomplete="off">
        </section>

        <section class="input__form email__input">
            <label for="email">Email: </label>
            <input type="email" placeholder="Email" id="email" autocomplete="off">
        </section>
        <section class="input__form phone__input">
            <label for="phone">Phone number: </label>
            <input type="phone" placeholder="Phone number" id="phone" autocomplete="off">
        </section>
        <section class="input__form email__input idNumber__input">
            <label for="idNumber">ID Number: </label>
            <input type="number" placeholder="Id Number" id="idNumber" autocomplete="off">
        </section>
        <section class="input__form email__input source__input">
            <label>Source: </label>
            <select>
                <option value="misp">MISP</option>
                <option value="zoneh">ZoneH</option>
            </select>
        </section>
        <button class="form__button" type="submit">Config</button>
    </form>
</main>
{% endblock content %}
