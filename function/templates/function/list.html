{% extends 'function/base.html' %}

{% block content %}
{% if result %}

<section class="container-data" style="width: calc(100% - var(--sidebar_width)); margin-left: var(--sidebar_width);">
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th> ID</th>
                <th> Link</th>
                <th> PUblished</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
            </tr>
            {% endfor %}
            {% endif %}
            <!-- <a href="{% url 'home' %}">
                <button>Go to Dashboard</button> -->
            {% endblock content %}
        </tbody>
    </table>
</section>
